<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Fluffs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container { max-width: 600px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #fff; }
        .tagline { font-size: 1.1rem; color: #a0a0b0; margin-bottom: 2rem; }
        .cats { font-size: 1rem; color: #c0c0d0; line-height: 1.8; margin-bottom: 2rem; }
        .links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            transition: border-color 0.2s;
        }
        .links a:hover { border-color: #e1306c; }
        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #555;
        }
        footer a { color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moto Fluffs</h1>
        <p class="tagline">7 rescue cats, one chaotic family.</p>
        <p class="cats">
            A one-eyed patriarch, a street-rescued siamese mama,
            four kittens named after superbikes,
            and one fearless stray who thinks the vacuum cleaner is her best friend.
            <br><br>
            Real cat life, no filters.
        </p>
        <div class="links">
            <a href="https://instagram.com/motofluffs">Instagram</a>
            <a href="https://pinterest.com/motofluffs">Pinterest</a>
        </div>
    </div>
    <footer>
        <a href="privacy.html">Privacy Policy</a>
    </footer>
</body>
</html>
